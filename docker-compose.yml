version: "3.7"

services:
    yugiohdle:
        image: postgres
        container_name: database_yugiohdle
        restart: always
        ports: 
            - 5432:5432
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=pass
            - POSTGRES_DB=yugiohdle

    yugiohdle_cache:
        image: redis:latest
        container_name: cache_yugiohdle
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - /path/to/local/d–∞ta:/root/redis
            - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
        environment:
            - REDIS_PASSWORD=anypass
            - REDIS_PORT=6379
            - REDIS_DATABASES=16